<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/frame.css" media="screen" title="no title">
  <link rel="stylesheet" href="./css/forgetPassword.css">
  <title>忘记密码</title>
</head>
<body>
  <header class="frameHeader">
		<img src="./img/logo.png" alt="" class="logo rlt">
		<h1 class="headerTitle rlt">校社联·信息管理系统</h1>
	</header>
	<section class="frameSection">
    <div class="whiteBackGround rlt">
      <div class="container">
        <label for="userName" class="findPassword rlt">找回密码</label><br>
        <span class="tips rlt" id="tips">请输入账号</span>
        <form action=""  class="rlt" method="post">
          <input type="text" id="user" class="rlt" placeholder="账号|用户名" name="userName" autocomplete="off">
          <input type="button" id="button" class="rlt" value="邮箱验证">
        </form>
      </div>
    </div>
	</section>
	<footer class="frameFooter">
		<p class="copyright rlt">&copy;2016-广金校社联</p>
	</footer>
  <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="./view/login/js/reset.js"></script>
</body>
</html>
